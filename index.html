<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo: CSS</title>
  </head>
  <body>
    <h1>Exemplo: CSS</h1>
    <ul>
      <li style="font-size: x-large; text-transform: uppercase">
        Minas Gerais
      </li>
      <li style="font-weight: bolder">São Paulo</li>
      <li style="font-size: x-small; font-weight: lighter">Rio de Janeiro</li>
      <li
        style="
          font-size: x-large;
          font-weight: bolder;
          font-variant: small-caps;
        "
      >
        Ceará
      </li>
    </ul>
  </body>
</html>
