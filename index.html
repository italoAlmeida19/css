<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo: CSS</title>
    <style>
        ul > li {
            text-decoration: underline;
            font-size: medium;
        }
        ol > li {
            text-decoration: underline;
            text-decoration-style: dashed;
            font-size: medium;
        }
    </style>
  </head>
  <body>
    <h1>Exemplo: CSS</h1>
    <ol>
      <li style="font-size: x-large; text-transform: uppercase">
        Minas Gerais
      </li>
      <li style="font-weight: bolder">São Paulo</li>
      <li style="font-size: x-small; font-weight: lighter">Rio de Janeiro</li>
      <li
        style="
          font-size: x-large;
          font-weight: bolder;
          font-variant: small-caps;
        "
      >
        Ceará
      </li>
    </ol>

    <ul>
        <li>Belo Horizonte</li>
        <li>Campinas</li>
        <li>Niterói</li>
        <li>Natal</li>
    </ul>
  </body>
</html>
