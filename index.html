<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo: CSS</title>
    <style>

        #residente {
            color: red;
        }

      li.cidade {
        text-decoration: underline;
        text-decoration-style: dashed;
        font-size: medium;
      }
      .estado {
        text-decoration: underline;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <h1 class="estado">Exemplo: CSS</h1>
    <ol>
      <li class="estado">
        Minas Gerais
        <ul>
          <li id="residente" class="cidade">Belo Horizonte</li>
        </ul>
      </li>
      <li class="estado">
        São Paulo
        <ul>
          <li class="cidade">Campinas</li>
        </ul>
      </li>
      <li class="estado">
          Rio de Janeiro
            <ul>
                <li class="cidade">Niterói</li>
            </ul>
        </li>
      <li class="estado">
          Ceará
            <ul>
                <li class="cidade">Natal</li>
            </ul>
        </li>
    </ol>

  </body>
</html>
